<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<title>navbar</title>
</head>
	<style type="text/css">
		ul{
			list-style-type:none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		a:link,a:visited{
			display: block;
			front-weight:bold;
			color: #ffffff;
			background-color:#98bf21;
			width: 150px;
			text-align:center;
			padding: 4px;
			text-transform: uppercase;
		}
		a:hover,a:active{
			background-color:uppercase;
			text-decoration:none;
		}
		
		li{
			float: left;
		}
		
			
			
		
		
	</style>
<body>
	<ul>
		<li><a href="#home">HOME</a></li>
		<li><a href="#contact">CONTACT</a></li>
		<li><a href="#about us">ABOUT US</a></li>
		<li><a href="#services">SERVIES</a></li>
	</ul>
</body>
</html>
